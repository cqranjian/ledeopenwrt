        run: |
           [ ${{ env.status }} == 'success' ] && curl https://sc.ftqq.com/${{ secrets.SCKEY }}.send?text=LEDE_${{ env.DEVICE_NAME }}编译完成|| curl https://sc.ftqq.com/${{ secrets.SCKEY }}.send?text=LEDE_${{ env.DEVICE_NAME }}编译失败
